name: Windows CI

# Controls when the workflow will run
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  Windows CI:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Windows tests
        run: yarn test:win

